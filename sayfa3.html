<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1>Şubelerimiz</h1>
        <nav>
            <a class="btn btn-primary btn-sm" id="ankara-link" href="#">Ankara</a>
            <a class="btn btn-primary btn-sm" id="istanbul-link" href="#">İstanbul</a>
            <a class="btn btn-primary btn-sm" id="bursa-link" href="#">Bursa</a>
        </nav>

    </section>
    <section class="container">
        <div id="ankara-bilgi">
            <p>Ankara şubesi iletişim bilgileri</p>
        </div>

        <div id="istanbul-bilgi">
            <p>İstanbul şubesi iletişim bilgileri</p>
        </div>
        <div id="bursa-bilgi">
            <p>Bursa şubesi iletişim bilgileri</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $("#ankara-bilgi").hide()
        $("#ankara-link").click(() => {
            $("#ankara-bilgi").toggle(), $("#istanbul-bilgi").hide(), $("#bursa-bilgi").hide()
        })
        $("#istanbul-bilgi").hide()
        $("#istanbul-link").click(() => {
            $("#istanbul-bilgi").toggle(), $("#ankara-bilgi").hide(), $("#ankara-bilgi").hide()
        })
        $("#bursa-bilgi").hide()
        $("#bursa-link").click(() => {
            $("#bursa-bilgi").toggle(), $("#ankara-bilgi").hide(), $("#istanbul-bilgi").hide()
        })
    </script>
</body>

</html>
